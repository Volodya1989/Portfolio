    <main id="contact-info">
      <div class="container" id="contact-info">
        <h1>About Me</h1>
        <hr />
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              required="email"
              id="exampleFormControlInput1"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Message"
              rows="4"
            ></textarea>
          </div>
          <button type="submit" class="btn btn active" id="contact-button">
            Submit
          </button>
        </form>
      </div>
    </main>
